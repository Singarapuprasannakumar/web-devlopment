<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN FORM</title>
        <link rel="icon" href="https://img.icons8.com/?size=80&id=43366&format=png">

    </head>
    <body>
        <center><form id="loginForm">
            
            <h1><font color="cadetblue">login to your Account</font></h1>
            <hr color="green" size="6" width="75%"><br><br><br><br><br><br><br><br>
            <label for="Username">Username:</label>
            <input type="text" id="username" required placeholder="eg:venkat1234"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="eg:Achuta"><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form></center>
        <script>
            document.getElementById('loginForm').addEventListener('submit',function(event){
                event.preventDefault();
                const username=document.getElementById('username').value;
                const password=document.getElementById('password').value;
                if(username==="hanuman" && password==="1234567"){
                    alert('login Successful');
                    window.location.href="http://127.0.0.1:5500/FSD-1/practice1.html";
                }else{
                    alert("Invalid userid/password");
                }
            })
        </script>
    </body>
</html>
