    <body>
        
        <center> 
            <h1>Registeration Form</h1>
            <img src="https://sasi.ac.in/wp-content/uploads/2024/08/SASI-LOGO-960x188-1-800x157-1.png">
            <table style="text-align: left;">
           <form>
            <tr>
                <th><label>Name:</label></th>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <th><label>Password:</label></th>
                <td><input type="password" required size="6"></td>
            </tr>
            <tr>
                <th><label>Number:</label></th>
                <td><input type="tel" required size="10"></td>
            </tr>
            <tr>
                <th>Branch:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label>Year:</label></th>
                <td><select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select></td>
            </tr>
            <tr>
                <th><label>Gender:</label></th>
                <td><input type="radio" name="value">Male<br>
                <input type="radio" name="value">Female<br>
                <input type="radio" name="value">Others</td>
            </tr>
            <tr>
                <th>IntrestedIN</th>
                <td><input type="checkbox">Coding<br>
                    <input type="checkbox">Singing<br>
                    <input type="checkbox">Dancing<br>
                    <input type="checkbox">Browsing
                </td>
            </tr>
            <tr style="text-align: center;">
                <td><button type="submit">submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>

        </form></table></center>
    </body>
</html>
