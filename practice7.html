<!DOCTYPE html>
<html>
    <head>
        <title>FeedBack Form</title>
        <link rel="icon" href="https://img.icons8.com/?size=48&id=VFaz7MkjAiu0&format=png">
    </head>
    <body>
            <img src="https://sasi.ac.in/wp-content/uploads/2024/08/SASI-LOGO-960x188-1-800x157-1.png">
            <center><h1>Feedback form</h1>
            <hr width="75%" color="purple" size="5">
            <table>
            <form>
                <tr>
                    <th><label>Name:</label></th>
                    <td><input type="text" required><br></td>
                </tr>
                <tr>
                    <th><label>RegNo:</label></th>
                    <td><input type="text" max="10" required><br></td>
                </tr>
                <tr>
                    <th><label>Branch:</label></th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th><label>Email:</label></th>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <th><label>Phone:</label></th>
                    <td><input type="tel" required></td>
                </tr>
                <tr>
                    <th><label>FeedBack:</label></th>
                    <td><textarea placeholder="comments" required></textarea></td>
                </tr>
                <tr>
                    <th><button type="submit"><a href="http://127.0.0.1:5500/FSD-1/ext7.html">submit</a></button></th>
                    <td><button type="reset">Reset</button></td>
                </tr>
                <label></label>
            </form></table></center>
    </body>
</html>
